name: Workflow testing

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  issues:
    types:[opened,edited] 
    
jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Greet the User
        run: echo "Hello World!"
      - name: Show directory before check out
        run: ls -l
      - uses: actions/checkout@v3
      - name: Show directory after check out
        run: ls -l

   
